<!DOCTYPE html>
<html>
<head>

<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Reference App' />
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

<base target='_blank'>

<title>WebRTC client</title>
<link rel='stylesheet' href='css/main.css' />
</head>

<body>
<div id='buttons'>
		<button id="capture">Capture Remote Screen</button>
		<button id="save">Save Screebshots</button>
</div>	

<div id='container'>	
  	<div id='videos'></div>
  	<div id='textareas'>
		<textarea id="dataChannelSend" placeholder="enter some text, then press Send." rows="15" style="resize: none"></textarea>
		<textarea id="dataChannelReceive" placeholder="remote message" rows="15" cols="50" id="aboutDescription" style="resize: none" data-role="none"></textarea>
	</div>

  <button id="sendButton" disabled>Send</button>
</div>

<canvas id = "canvas" width="320" height="240">screenshots</canvas>
	
<script src='js/init.js'></script>
<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/main.js'></script>

</body>
</html>
